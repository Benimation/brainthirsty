<div id="textcontainer">
	<textarea rows="3" cols="50" class="input" id="combosubject" placeholder="Vul hier je onderwerp in"></textarea>
</div>
<div class="button" id="withsubject">Bevestigen</div>
<p class="of">of</p>
<div class="button" id="nosubject">Ik heb nog geen onderwerp</div>

<script>
var combosubject = "";

$("#nosubject").click(function(e) {
	$("#container").css("opacity", "0");
	
    setTimeout(function() {
		$("#container").load("pages/forcecombine.html", function() {
			$("#container").css("opacity", "1");
			
		});
	}, 1000);
	
});

$("#withsubject").click(function(e) {
	combosubject = $("#combosubject").val();
	
	if (combosubject != "") {
		$("#container").css("opacity", "0");
		
		setTimeout(function() {
			$("#container").load("pages/forcecombine.html", function() {
				$("#container").css("opacity", "1");
				
			});
		}, 1000);
		
	} else {
		alert("Vul een onderwerp in");
		combosubject = "";
		
	}
	
});

// blink
var blinkstatus = true;
blinkinterval = setInterval(function() {
	if (blinkstatus == true) {
		if ($(window).width() > 391) {
			$("#combosubject").attr("placeholder", "Vul hier je onderwerp in");
			
		} else {
			$("#combosubject").attr("placeholder", "Vul hier je onderwerp in_");
			
		}
		blinkstatus = false;
		
	} else {
		$("#combosubject").attr("placeholder", "Vul hier je onderwerp in|");
		blinkstatus = true;
		
	}
	
}, 500);
</script>
