<script>
$("#container").css("opacity", "1");


// load words
$.getJSON("../json/nouns.json", function(data) {
	var nouns = [];
	
	$.each(data, function(key, val) {
		nouns.push("<li id='noun" + key + "'>" + val + "</li>");
		
	});
	  
});

$.getJSON("../json/verbs.json", function(data) {
	var vers = [];
	
	$.each(data, function(key, val) {
		verbs.push("<li id='noun" + key + "'>" + val + "</li>");
		
	});
	  
});

$("#wordlistone").html(nouns);
$("#wordlisttwo").html(verbs);
$("#wordlistone:nth-child(3)").attr("id", "ownsubject");


if (combosubject != "") {
	$("#wordlistone li").css("color", "rgba(0,0,0,0)");
	$("#wordlistone > li#ownsubject").html(combosubject);
	$("#wordlistone > li#ownsubject").css("color", "#8e8e8e");
	
}



// buttons
$("#postcombos").click(function(e) {
	$("#container").css("opacity", "0");
	
    setTimeout(function() {
		$("#container").load("pages/showQR.html", function() {
			$("#container").css("opacity", "1");
			
		});
	}, 1000);
	
});

$("#back").click(function(e) {
	$("#container").css("opacity", "0");
	
    setTimeout(function() {
		$("#container").load("pages/home.html", function() {
			$("#container").css("opacity", "1");
			
		});
	}, 1000);
	
});
